name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # Checkout repository
      # -------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # Install PHP (with Apache-like extensions)
      # -------------------------------------------------------------
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysqli
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # -------------------------------------------------------------
      # Start PHP built-in server with router.php
      # -------------------------------------------------------------
      - name: Start PHP server
        working-directory: ${{ github.workspace }}
        run: |
          cd www

          echo "------ Router.php exists? ------"
          ls -l router.php || echo "router.php NOT FOUND!"

          echo "------ Starting PHP server ------"
          php -S localhost:8000 -t . router.php > server.log 2>&1 &

          echo "Server PID: $!"

          # Wait for server to respond
          echo "------ Waiting for server... ------"
          for i in {1..30}; do
            if curl -s -I http://localhost:8000 | grep -q "200\|302"; then
              echo "Server is up!"
              break
            fi
            echo "Still waiting..."
            sleep 1
          done

          # If still not up â†’ print logs
          if ! curl -s -I http://localhost:8000 | grep -q "200\|302"; then
            echo "Server did not start:"
            echo "------ server.log ------"
            cat server.log
            exit 1
          fi

      # -------------------------------------------------------------
      # Set up Node + Playwright
      # -------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd playwright-tests
          npm ci

      - name: Install browsers
        run: |
          npx playwright install --with-deps

      # -------------------------------------------------------------
      # Run Playwright tests
      # -------------------------------------------------------------
      - name: Run tests
        working-directory: playwright-tests
        run: |
          echo "Running tests..."
          npx playwright test

      # -------------------------------------------------------------
      # Upload Playwright report (always)
      # -------------------------------------------------------------
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
