name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BASE_URL: 'http://localhost:8000'
      DB_HOST: '127.0.0.1'
      DB_USER: 'pfg_usr'
      DB_PASS: 'secret'
      DB_NAME: 'proxyforgame'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ env.DB_NAME }}
          MYSQL_USER: ${{ env.DB_USER }}
          MYSQL_PASSWORD: ${{ env.DB_PASS }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # -------------------------------------------------------------
      # Checkout repository
      # -------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # Install PHP (with Apache-like extensions)
      # -------------------------------------------------------------
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysqli
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # -------------------------------------------------------------
      # Prepare MySQL client and create CI-friendly .env, then seed schema
      # -------------------------------------------------------------
      - name: Prepare DB client
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          echo "DB client installed; using job-level DB_* environment variables (no .env will be written)."

      - name: Seed MySQL database
        run: |
          # Wait for the MySQL service to accept connections, retry for up to ~60s
          for i in {1..30}; do
            if mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASS" -e 'SELECT 1' >/dev/null 2>&1; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL... ($i)"
            sleep 2
          done

          echo "Importing schema.sql"
          mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASS" "$DB_NAME" < schema.sql

      # -------------------------------------------------------------
      # Start PHP built-in server (no router needed)
      # -------------------------------------------------------------
      - name: Start PHP server
        working-directory: ${{ github.workspace }}/www
        run: |
          echo "------ Starting PHP server ------"
          php -S localhost:8000 > server.log 2>&1 &

          echo "Server PID: $!"

          # Wait for server to respond
          echo "------ Waiting for server... ------"
          for i in {1..30}; do
            if curl -s -I http://localhost:8000 | grep -q "200\|302"; then
              echo "Server is up!"
              break
            fi
            echo "Still waiting..."
            sleep 1
          done

          # If still not up â†’ print logs
          if ! curl -s -I http://localhost:8000 | grep -q "200\|302"; then
            echo "Server did not start:"
            echo "------ server.log ------"
            cat server.log
            exit 1
          fi

      # -------------------------------------------------------------
      # Set up Node + Playwright
      # -------------------------------------------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: playwright-tests
        run: |
          npm ci

      - name: Install browsers
        working-directory: playwright-tests
        run: |
          npx playwright install --with-deps

      # -------------------------------------------------------------
      # Run Playwright tests
      # -------------------------------------------------------------
      - name: Run tests
        working-directory: playwright-tests
        run: |
          echo "Running tests..."
          npx playwright test

      # -------------------------------------------------------------
      # Upload Playwright report (always)
      # -------------------------------------------------------------
      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/