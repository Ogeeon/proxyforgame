name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Install PHP
      # -----------------------------
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          extensions: mbstring, curl, pdo_mysql, gd

      # -----------------------------
      # Install Node
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -----------------------------
      # Install Node dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci
        working-directory: playwright-tests

      # -----------------------------
      # Install Playwright browsers
      # -----------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: playwright-tests

      # -----------------------------
      # DEBUG â€” Show docroot
      # -----------------------------
      - name: Debug docroot
        run: |
          echo "Docroot = ${{ github.workspace }}/www"
          ls -la "${{ github.workspace }}/www"

      # -----------------------------
      # Start PHP server (with router.php)
      # -----------------------------
      - name: Start PHP dev server
        run: |
          echo "Starting PHP dev server..."
          php -S localhost:8000 -t "${{ github.workspace }}/www" "${{ github.workspace }}/www/router.php" > server.log 2>&1 &
          sleep 2
          echo "--- PHP server log ---"
          cat server.log

      # -----------------------------
      # Verify server is running correctly
      # -----------------------------
      - name: Verify PHP dev server
        run: |
          echo "Waiting for server..."
          for i in {1..20}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000)
            echo "Attempt $i: HTTP $STATUS"
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "302" ]; then
              echo "Server is UP"
              curl -I http://localhost:8000
              curl -s http://localhost:8000 | head -n 50
              exit 0
            fi
            sleep 1
          done
          echo "Server did NOT start!"
          echo "--- Full curl output ---"
          curl -v http://localhost:8000
          exit 1

      # -----------------------------
      # Run Playwright tests
      # -----------------------------
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8000
        run: npx playwright test
        working-directory: playwright-tests

      # -----------------------------
      # Upload test artifacts (if failed)
      # -----------------------------
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-tests/test-results/
