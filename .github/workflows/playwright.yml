name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install PHP (needed for PHP's built-in dev server)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: playwright-tests

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: playwright-tests

      # Start PHP built-in server on port 8000
      - name: Start PHP dev server
        run: php -S localhost:8000 -t www > /dev/null 2>&1 &

        # ^ serves your whole repo root as the web root
        # Adjust -t . if your index.php is in a subfolder

      # Run Playwright tests
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8000
        run: npx playwright test
        working-directory: playwright-tests

      # Upload test artifacts (only on failure)
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-tests/test-results/
