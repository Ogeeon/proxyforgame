name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install PHP (needed for PHP's built-in dev server)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: playwright-tests

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: playwright-tests

      # Start PHP built-in server on port 8000
      - name: Start PHP dev server
        run: php -S localhost:8000 -t "${{ github.workspace }}/www" "${{ github.workspace }}/www/router.php" > /dev/null 2>&1 &

      # Diagnostic: wait for server and verify it serves index.php
      - name: Verify PHP dev server
        run: |
          echo "Docroot = ${{ github.workspace }}/www"
          ls -la "${{ github.workspace }}/www"
          echo "Waiting for server..."
          for i in {1..20}; do
            STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000)
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "302" ]; then
              echo "Server is up (HTTP $STATUS)"
              # Show first lines of returned HTML/PHP
              curl -s http://localhost:8000 | head -n 20
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start correctly."
          echo "Final response:"
          curl -v http://localhost:8000
          exit 1

      # Run Playwright tests
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8000
        run: npx playwright test
        working-directory: playwright-tests

      # Upload test artifacts (only on failure)
      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-artifacts
          path: playwright-tests/test-results/
